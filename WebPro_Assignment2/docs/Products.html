<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - DollarLess Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling for Products Page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: block; /* Always visible */
        }

        /* Hide the dropdown menu */
        .dropdown {
            display: none;
        }

        main {
            padding: 20px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .product-card button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #2ecc71;
        }

        section.products button {
            display: inline-block;
            margin: 20px 5px;
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        section.products button:hover {
            background-color: #2ecc71;
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #34495e;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #2ecc71;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DollarLess Enterprise</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Side Navigation Menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="#" id="sideLoginLogoutLink">Login</a>
        <a href="about.html">About Us</a>
    </div>

    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid" id="productsGrid">
                <!-- Product Cards will be dynamically generated here -->
            </div>
            <div class="action-buttons">
                <button onclick="checkout()">CheckOut</button>
                <button onclick="cancel()">Cancel</button>
                <button onclick="exitPage()">Exit</button>
            </div>
            <img src="../images/apples.jpg" alt="">
        </section>

    </main>

    <script>
        // Toggle the side navigation menu
        function toggleMenu() {
            const sidenav = document.getElementById("mySidenav");
            if (sidenav) {
                sidenav.style.width = sidenav.style.width === "250px" ? "0" : "250px";
            } else {
                console.error("Side navigation menu not found!");
            }
        }

        // Close the side navigation menu
        function closeNav() {
            const sidenav = document.getElementById("mySidenav");
            if (sidenav) {
                sidenav.style.width = "0";
            } else {
                console.error("Side navigation menu not found!");
            }
        }

        // Handle login/logout functionality
        document.addEventListener("DOMContentLoaded", function() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            const sideLoginLogoutLink = document.getElementById("sideLoginLogoutLink");

            if (isLoggedIn) {
                sideLoginLogoutLink.textContent = "Logout";
                sideLoginLogoutLink.href = "#";
                sideLoginLogoutLink.onclick = logout;
            } else {
                sideLoginLogoutLink.textContent = "Login";
                sideLoginLogoutLink.href = "login.html";
            }
        });

        // Logout function
        function logout() {
            localStorage.setItem("isLoggedIn", "false");
            window.location.href = "index.html";
        }

        // Login function
        function login() {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "index.html";
        }
    </script>

    <script src="../JS/script.js"></script>
</body>
</html>
