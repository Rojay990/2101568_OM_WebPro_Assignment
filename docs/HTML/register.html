<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="../CSS/login.css">
</head>
<body class="register-page">
<div class=" register-container">
    <h2>Register</h2>
    <form id="registrationForm" novalidate>
    <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="trn" placeholder="TRN (000-000-000)" required pattern="\d{3}-\d{3}-\d{3}">
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit">Register</button>
    <button type="button" onclick="resetForm()">Cancel</button>
    <p id="error" style="color: yellow;"></p>
    <p class="switch-form">
        Already have account? <a href="../index.html" id="toggleLogin">Login</a>
    </p>
    </form>
</div>

<script src="../JS/register.js"></script>
</body>
</html>
