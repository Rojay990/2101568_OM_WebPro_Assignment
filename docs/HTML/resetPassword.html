<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DollarLess Enterprise Reset Password</title>
     
    <!-- External CSS -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
 <!-- Container for Reset Password Form -->
<div class="container">
    <h2 id="formTitle">Password Reset</h2>
    
    <form id="authForm">
        <div class="input-group">
            <input type="text" id="trn" placeholder="TRN (000-000-000)" required>
        </div>
 <!-- Button to trigger verification -->
        <button id="nextButton"> Next </button>

        <div class="input-group">
            <input type="password" id="new-Password" placeholder="NEW PASSWORD" style="display: none;" required>
        </div>
<!-- Input: New Password (hidden initially) -->
        <div class="input-group">
            <input type="password" id="confirm-Password" placeholder="CONFIRM PASSWORD" style="display: none;" required>
        </div>
 <!-- Reset Button (hidden initially) -->
        <button type="button" id="resetButton" style="display: none;">Reset</button>
        <p class="error-message" id="errorMessage"></p>
    </form>

    <!-- Link to Login Page -->
    <p class="switch-form">
        <a href="../index.html" id="Login">Login</a>
    </p>
</div>
   <!-- External JavaScript for Reset Logic -->
<script src="../JS/resetPassword.js"></script>
</body>
</html>
