<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Cart (<span id="item-count">0</span> items)</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Items will be inserted here -->
      </tbody>
    </table>

    <div class="summary">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Sales Tax: $<span id="tax">0.00</span></p>
      <p>Grand Total: $<span id="grand-total">0.00</span></p>
      <p class="free-shipping">Congrats, you're eligible for <strong>Free Shipping</strong></p>
      <button id="checkout">Check out</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
